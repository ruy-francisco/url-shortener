<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="node_modules/angularjs/1.7.5/angular.min.js"></script>

    <title>Document</title>
</head>
<body ng-app="app" ng-controller="indexController">
    <div>
        <label>Type your Url: </label>
        <input type="text" ng-model="originalUrl" size="50" />
        <input type="button" ng-click="shorten()" value="Shorten" /><br />
    </div>
    <div>
        <label>Shortened url: </label>
        <a href="{{ originalUrl }}" ng-show="shortenedUrl">{{ shortenedUrl }}</a>
    </div>
</body>
</html>
<script src="Js/app.js"></script>
<script src="Js/services/url-shortener.service.js"></script>
<script src="Js/controllers/index.controller.js"></script>
